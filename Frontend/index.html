<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's that Pokemon</title>
    <link href="style.css" rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="head">
        <div class="whos">
            <div class="whostext">
                Who's that <b style="font-weight: 600;">Pok√©mon</b>
            </div>
            <div class="whosimage">
                <img src="head_pokeball.png" style="height: 70px;">
            </div>
        </div>
        
        <div class="leaderboard">
                <i class="fa-solid fa-ranking-star"></i>
                Leaderboard           
        </div>
    </header>
    
    <div class="generations">
        <p>Generations</p>
        <div class="gens">
            <div class="box1 box green">
                Gen 1
                <img src="gen_images/gen1.png" class="genimg">
            </div>
            <div class="box red ">
                Gen 2
                <img src="gen_images/gen2.png" class="genimg">
            </div>
            <div class="box blue">
                Gen 3
                <img src="gen_images/gen3.png" class="genimg">
            </div>
            <div class="box green">
                Gen 4
                <img src="gen_images/gen4.png" class="genimg">
            </div>
            <div class="box red">
                Gen 5
                <img src="gen_images/gen5.png" class="genimg">
            </div>
            <div class="box blue ">
                Gen 6
                <img src="gen_images/gen6.png" class="genimg">
            </div>
            <div class="box green">
                Gen 7
                <img src="gen_images/gen7.png" class="genimg">
            </div>
            <div class="box red">
                Gen 8
                <img src="gen_images/gen8.png" class="genimg">
            </div>
            <div class="box9 box blue">
                Gen 9
                <img src="gen_images/gen9.png" class="genimg">
            </div>
        </div>    
    </div>
</body>
</html>
